<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolando</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <header>
                <div class="htop-bar mwidth"> 

                    <div class="categorie">
                        <span>Donna</span>
                        <span>Uomo</span>
                        <span>Bambini</span>
                    </div>

                    <div class="container-logo">
                        <img src="img/boolean-logo.png" alt="logo boolean" id="logo">
                    </div>

                    <div class="icon">
                        <i class="fa-regular fa-user"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>

                </div>

        </header>
        
        <main>
            <div class="container mwidth">
                <div class="colonna">
                    <div class="prodotto">
                        <img src="img/1.webp" alt="vestito Boolando" class="front-foto">
                        <img src="img/1b.webp" alt="vestito Boolando" class="back-foto">
                    </div>
                    <span>Levi's</span>
                    <h4>RELAXED FIT TEE UNISEX</h4>
                    <h5 class="price">14,99€</h5>
                    <span class="full-price">29,99€</span>
                    
                </div>

                <div class="colonna">
                    <div class="prodotto">
                        <img src="img/2.webp" alt="vestito Boolando" class="front-foto">
                        <img src="img/2b.webp" alt="vestito Boolando" class="back-foto">
                    </div>
                    <span>Guess</span>
                    <h4>ROSES TEE</h4>
                    <h5 class="price">20,99€</h5>
                    <span class="full-price">29,99€</span>
                </div>

                <div class="colonna">
                    <div class="prodotto">
                        <img src="img/3.webp" alt="vestito Boolando" class="front-foto">
                        <img src="img/3b.webp" alt="vestito Boolando" class="back-foto">
                    </div>
                    <span>Come Zucchero Filato</span>
                    <h4>VOGLIA DI COLORI PASTELLO</h4>
                    <h5 class="price">129,99€</h5>
                    <span class="full-price">184,99€</span>
                </div>

                <div class="colonna">
                    <div class="prodotto">
                        <img src="img/4.webp" alt="vestito Boolando" class="front-foto" >
                        <img src="img/4b.webp" alt="vestito Boolando" class="back-foto">
                    </div>
                    <span>Levi's</span>
                    <h4>TEE UNISEX</h4>
                    <h5 class="price">14,99€</h5>
                    <span class="full-price">29,99€</span>
                </div>

                <div class="colonna">
                    <div class="prodotto">
                        <img src="img/5.webp" alt="vestito Boolando" class="front-foto" >
                        <img src="img/5b.webp" alt="vestito Boolando" class="back-foto">
                    </div>
                    <span>Maya Deluxe</span>
                    <h4>STRIPE BODICE</h4>
                    <h5 class="price">99,99€</h5>
                </div>

                <div class="colonna">
                    <div class="prodotto">
                        <img src="img/6.webp" alt="vestito Boolando" class="front-foto">
                        <img src="img/6b.webp" alt="vestito Boolando" class="back-foto">
                    </div>
                    <span>Esprit</span>
                    <h4>MAGLIONE - BLACK</h4>
                    <h5 class="price">29,99€</h5>
                </div>


            </div>
        </main>
        
    </body>
</html>
